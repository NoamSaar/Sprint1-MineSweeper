<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mine Sweeper</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="onInit()">
  <h1>Mine Sweeper</h1>
  <h3>BEST SCORE: <span class="best-score"></span></h3>
  <div class="container">
    <div>
      <button class="manual-mode-btn op-btn" title="Manual Mode" 
              onclick="toggleManualMode()">Manual
      </button>

      <button class="dark-mode-btn dark-mode op-btn" title="Display Mode" 
              onclick="displayDarkMode()">Dark Mode
      </button>

      <button class="undo-btn op-btn" title="Undo Button"
              onclick="undoLastMove()">UNDO
      </button>

    </div>
    
    <div class="score-container">
      <h3><span>Score: <span class="score">0</span></span></h3>
    </div>

    <div>
      <button class="smiley-btn no-bg" title="restart" onclick="onInit()"></button>
    </div>
    <div class="timer">00:00</div>

    <div class="board-container">
      <span class="buttons-container">

        <button class="safe-btn no-bg" title="Safe Click" 
                onclick="safeClick()">
                <span class="safe-click">ðŸ›Ÿ</span>
                <span class="safe-count">3</span>
        </button>

        <button class="mega-hint no-bg" title="Mega Hint" 
                onclick="changeMegaHintLook()">ðŸ”Ž
        </button>

        <button class="mine-ex-btn no-bg" title="Mine Exterminator" 
                onclick="exterminateMines()">ðŸ’£
        </button>
      </span>

      <table title="Board">

        <tbody class="board"></tbody>

        <tfoot>
          <tr>
            <td colspan="4">Â© Noam Saar</td>
          </tr>
        </tfoot>

      </table>

      <span class="buttons-container">

        <button class="hint-btn hint1 no-bg" title="Hint" 
                onclick="changeHintLook(1)">
        </button>

        <button class="hint-btn hint2 no-bg" title="Hint" 
                onclick="changeHintLook(2)">
        </button>

        <button class="hint-btn hint3 no-bg" title="Hint" 
                onclick="changeHintLook(3)">
        </button>

      </span>
    </div>

    <div class="lives lives-count no-bg"></div>

    <div class="difficulty-container">
      <button class="levels op-btn" title="Beginner Level"
              onclick="changeLevel(4, 2)">Beginner
      </button>
      
      <button class="levels op-btn" title="Pro Level"
              onclick="changeLevel(8, 14)">Pro
      </button>

      <button class="levels op-btn" title="Exprert Level"
              onclick="changeLevel(12, 32)">Exprert
      </button>
    </div>
  </div>

  <div class="modal">
    <h2></h2>
    <button onclick="onInit()">Play Again</button>
  </div>

  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
  <script src="js/mines.js"></script>
  <script src="js/hints.js"></script>
  <script src="js/safe.js"></script>
  <script src="js/score.js"></script>

</body>

</html>
